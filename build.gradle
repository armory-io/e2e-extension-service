plugins {
    id 'io.armory.settings' version '1.7.0'
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
}

docker {
    copySpec.from("build/libs").into("jar")
}

tasks.docker.dependsOn("jar")
tasks.docker.mustRunAfter("jar")
